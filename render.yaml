services:
  - type: web
    name: nrsa-website
    env: node
    plan: starter
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        fromDatabase:
          name: nrsa-db
          property: connectionString
      - key: SUPABASE_URL
        value: https://jrijjoszmlupeljifedk.supabase.co
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_EMAIL
        value: admin@nrsa.com.ng
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_NAME
        value: NRSA Administrator